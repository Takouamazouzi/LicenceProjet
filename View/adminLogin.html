<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Admin Login</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: #f4f6f8;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .login-container {
      background: #ffffff;
      padding: 40px;
      border-radius: 10px;
      box-shadow: 0 5px 15px rgba(0,0,0,0.2);
      width: 350px;
    }

    .login-container h2 {
      text-align: center;
      margin-bottom: 25px;
      color: #2c3e50;
    }

    .login-container input[type="text"],
    .login-container input[type="password"] {
      width: 100%;
      padding: 10px;
      margin-top: 10px;
      margin-bottom: 20px;
      border-radius: 5px;
      border: 1px solid #ccc;
      box-sizing: border-box;
    }

    .login-container button {
      width: 100%;
      background-color: #2980b9;
      color: white;
      padding: 12px;
      font-size: 16px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }

    .login-container button:hover {
      background-color: #1f618d;
    }

    .back-link {
      display: block;
      text-align: center;
      margin-top: 15px;
      text-decoration: none;
      color: #3498db;
      font-size: 14px;
    }

    .back-link:hover {
      text-decoration: underline;
    }
     .errormsg{
            margin-top: 5px;
            padding: 3px;
            background-color: #E94141;
            color: white;

        }
  </style>
</head>
<body>

  <div class="login-container">
    <h2>Admin Login</h2>
    <form action="../background/adminlogin.php" method="POST">
      <input type="text" name="username" placeholder="Nom d'utilisateur" required />
      <input type="password" name="password" placeholder="Mot de passe" required />


      <button type="submit" name="loginAdmin">Se connecter</button>
    </form>
  
  </div>

</body>
</html>
